<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
     <link rel="stylesheet" href="css/style.css">
     <script src="js/script.js"></script>
     <title>Carousel Monogrid</title>
</head>
<body>
     <div id="app">
          <section id="test">

               <div class="searchbar">
                    <input @keyUp="filtering" v-model="searchInput" type="text" placeholder="Ricerca per nome">

                    <div class="arrows">
                         <i v-if="searchInput == ''" @click="slidePrev" class="fas fa-chevron-circle-left"></i>
                         <i v-else @click="slidePrevFilter" class="fas fa-chevron-circle-left"></i>

                         <i v-if="searchInput == ''" @click="slideNext" class="fas fa-chevron-circle-right"></i>
                         <i v-else @click="slideNextFilter" class="fas fa-chevron-circle-right"></i>
                    </div>
               </div>

               <div id="carousel">
                    <transition-group tag="div" :name="carousel.transitionName">
                         <div v-if="carousel.showImage" :key="carousel.currentSlide" class="slides">
                              <h1 v-if="searchInput == ''">{{carousel.images[carousel.currentSlide]}}</h1>
                              <h1 v-else>{{filter[carousel.currentSlide]}}</h1>
                    
                              <img v-if="searchInput == ''" :src="'img/' + carousel.images[carousel.currentSlide] + '.png'" alt="">
                              <img v-else :src="'img/' + filter[carousel.currentSlide] + '.png'" alt="">
                         </div>
                    </transition-group>
               </div>

          </section>   
     </div>     
</body>
</html>
